{% extends 'base.html' %}
{% block scripts %}
{{ super() }}
<script>
  $(document).ready(function() {
    $('#sr').DataTable();
  });
</script>
{% endblock %}
{% block content %}
<div class="container">
  <table id="sr" class="display" cellspacing="0" width="100%">
    <thead>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Environment</td>
      </tr>
    </thead>
    <tbody>
    {% for r in results.results %}
    <tr><td>
        <a href="{{ url_for('getsysgroup', sysgroupid=r.id) }}">{{ r.id }}</a>
    </td><td>{{ r.name }}</td><td style="text-transform:capitalize">{{ r.environment }}</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
