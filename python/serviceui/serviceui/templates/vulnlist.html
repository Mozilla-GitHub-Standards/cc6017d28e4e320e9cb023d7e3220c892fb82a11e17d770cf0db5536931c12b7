{% extends 'base.html' %}
{% block scripts %}
{{ super() }}
<script>
  $(document).ready(function() {
    $('#sr').DataTable();
  });
</script>
{% endblock %}
{% block content %}
<div class="container">
  <table id="sr" class="display" cellspacing="0" width="100%">
    <thead>
      <tr>
        <td>Target</td>
        <td>Title</td>
        <td>Impact</td>
      </tr>
    </thead>
    <tbody>
    {% for v in vulns.vulns %}
    <tr>
      <td>{{ v.asset.hostname }}</td>
      <td>{{ v.vuln.title }}</td>
      <td>{{ v.vuln.impact_label }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
