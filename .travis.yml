language: go
services:
  - postgresql
addons:
  postgresql: "9.5"
deploy:
  - provider: s3
    access_key_id: $DEVAKID
    secret_access_key: $DEVAK
    bucket: $DEVBUCKET
    local_dir: s3_upload
    skip_cleanup: true
    on:
      branch: master
  - provider: codedeploy
    access_key_id: $DEVAKID
    secret_access_key: $DEVAK
    bucket: $DEVBUCKET
    key: service-map.zip
    application: service-map-dev
    deployment_group: service-map-dev
    region: us-west-2
before_script:
  - psql -c "CREATE USER dbadmin WITH PASSWORD 'test';" -U postgres
  - psql -c 'CREATE DATABASE servicemap WITH OWNER dbadmin;' -U postgres
  - psql -c 'CREATE EXTENSION pgcrypto;' -U postgres
script:
  - make runtests
  - zip -r service-map *
  - mkdir s3_upload
  - mv service-map.zip s3_upload/service-map.zip
install: true
